<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: #fafafa;
    }

    input, button {
      padding: 10px;
      margin-top: 5px;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>UniChat</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ã‰cris un message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;

      document.getElementById("chat-box").innerHTML += `<p><strong>Toi :</strong> ${message}</p>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById("chat-box").innerHTML += `<p><strong>UniChat :</strong> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
