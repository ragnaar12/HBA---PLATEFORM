<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBA Plateforme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bienvenue sur HBA Plateforme</h1>

    <form method="POST">
        <input type="text" name="username" placeholder="Votre nom" required><br>
        <textarea name="comment" placeholder="Votre commentaire" required></textarea><br>
        <button type="submit">Envoyer</button>
    </form>

    <h2>Commentaires :</h2>
    <div>
        {% for c in comments %}
            <p><strong>{{ c.username }}</strong>: {{ c.comment }}</p>
        {% endfor %}
    </div>
</body>
</html>
